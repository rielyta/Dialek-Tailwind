    <script>
        // ‚úÖ Inline AESECCSystem class
        class AESECCSystem {
            constructor() {
                this.curve = "P-256";
            }

            async generateECCKeyPair() {
                return crypto.subtle.generateKey(
                    {
                        name: "ECDH",
                        namedCurve: this.curve
                    },
                    true,
                    ["deriveKey", "deriveBits"]
                );
            }

            async exportPublicKeyToJWK(publicKey) {
                return crypto.subtle.exportKey("jwk", publicKey);
            }

            async exportPrivateKey(privateKey) {
                return crypto.subtle.exportKey("jwk", privateKey);
            }

            async importPublicKeyFromJWK(jwk) {
                return crypto.subtle.importKey(
                    "jwk",
                    jwk,
                    { name: "ECDH", namedCurve: this.curve },
                    true,
                    []
                );
            }

            async importPrivateKeyFromJWK(jwk) {
                return crypto.subtle.importKey(
                    "jwk",
                    jwk,
                    { name: "ECDH", namedCurve: this.curve },
                    true,
                    ["deriveKey", "deriveBits"]
                );
            }

            async deriveSharedSecret(privateKey, publicKey) {
                return crypto.subtle.deriveBits(
                    {
                        name: "ECDH",
                        public: publicKey
                    },
                    privateKey,
                    256
                );
            }

            async deriveAESKey(sharedSecret) {
                const hkdfKey = await crypto.subtle.importKey(
                    "raw",
                    sharedSecret,
                    { name: "HMAC", hash: "SHA-256" },
                    false,
                    ["sign"]
                );

                const derivedBits = await crypto.subtle.sign(
                    "HMAC",
                    hkdfKey,
                    new TextEncoder().encode("AES-KEY-DERIVATION")
                );

                return crypto.subtle.importKey(
                    "raw",
                    derivedBits.slice(0, 32),
                    { name: "AES-GCM" },
                    false,
                    ["encrypt", "decrypt"]
                );
            }

            async encryptCompleteWorkflow(plaintext, senderPrivateKey, recipientPublicKey) {
                const startTime = performance.now();

                try {
                    const sharedSecret = await this.deriveSharedSecret(senderPrivateKey, recipientPublicKey);
                    const aesKey = await this.deriveAESKey(sharedSecret);
                    const iv = crypto.getRandomValues(new Uint8Array(12));

                    const plaintextBytes = new TextEncoder().encode(plaintext);
                    const ciphertext = await crypto.subtle.encrypt(
                        {
                            name: "AES-GCM",
                            iv: iv
                        },
                        aesKey,
                        plaintextBytes
                    );

                    const combined = new Uint8Array(iv.length + ciphertext.byteLength);
                    combined.set(iv, 0);
                    combined.set(new Uint8Array(ciphertext), iv.length);

                    const encryptedData = btoa(String.fromCharCode(...combined));

                    const endTime = performance.now();

                    return {
                        encryptedData,
                        plaintextSize: plaintextBytes.length,
                        ciphertextSize: combined.length,
                        expansion: ((combined.length - plaintextBytes.length) / plaintextBytes.length * 100).toFixed(2) + '%',
                        workflowTime: (endTime - startTime).toFixed(2) + 'ms'
                    };

                } catch (error) {
                    console.error('‚ùå Encryption failed:', error);
                    throw error;
                }
            }

            async decryptCompleteWorkflow(encryptedData, recipientPrivateKey, senderPublicKey) {
                const startTime = performance.now();

                try {
                    const combined = new Uint8Array(atob(encryptedData).split('').map(c => c.charCodeAt(0)));
                    const iv = combined.slice(0, 12);
                    const ciphertext = combined.slice(12);

                    const sharedSecret = await this.deriveSharedSecret(recipientPrivateKey, senderPublicKey);
                    const aesKey = await this.deriveAESKey(sharedSecret);

                    const plaintextBytes = await crypto.subtle.decrypt(
                        {
                            name: "AES-GCM",
                            iv: iv
                        },
                        aesKey,
                        ciphertext
                    );

                    const plaintext = new TextDecoder().decode(plaintextBytes);

                    const endTime = performance.now();

                    return {
                        plaintext,
                        workflowTime: (endTime - startTime).toFixed(2) + 'ms'
                    };

                } catch (error) {
                    console.error('‚ùå Decryption failed:', error);
                    throw error;
                }
            }
        }

        // ‚úÖ Inline FirebaseAESECC class
        class FirebaseAESECC {
            constructor(db, cryptoSystem) {
                this.db = db;
                this.crypto = cryptoSystem;
            }

            async getPublicKey(userId) {
                const { doc, getDoc } = await import('https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js');

                try {
                    const publicKeyDoc = await getDoc(doc(this.db, 'users', userId, 'keys', 'public'));
                    
                    if (!publicKeyDoc.exists()) {
                        throw new Error(`Public key not found for user ${userId}`);
                    }

                    const jwk = publicKeyDoc.data().key;
                    const publicKey = await this.crypto.importPublicKeyFromJWK(jwk);

                    return publicKey;
                } catch (error) {
                    console.error('‚ùå Failed to get public key:', error);
                    throw error;
                }
            }

            async getForumQuestions() {
                const { collection, getDocs } = await import('https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js');

                try {
                    const forumCollection = collection(this.db, 'forum_questions');
                    const snapshot = await getDocs(forumCollection);

                    const questions = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    return questions;
                } catch (error) {
                    console.error('‚ùå Failed to get forum questions:', error);
                    throw error;
                }
            }

            async postForumQuestion(userId, question, userPrivateKey) {
                const { doc, collection, addDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js');

                try {
                    const userPublicKey = await this.getPublicKey(userId);

                    const encrypted = await this.crypto.encryptCompleteWorkflow(
                        question,
                        userPrivateKey,
                        userPublicKey
                    );

                    await addDoc(collection(this.db, 'forum_questions'), {
                        encryptedContent: encrypted.encryptedData,
                        userId,
                        username: localStorage.getItem('username'),
                        createdAt: serverTimestamp()
                    });

                    return encrypted;
                } catch (error) {
                    console.error('‚ùå Failed to post question:', error);
                    throw error;
                }
            }

            async decryptForumQuestion(encryptedQuestion, viewerPrivateKey, authorId) {
                try {
                    const authorPublicKey = await this.getPublicKey(authorId);

                    const decrypted = await this.crypto.decryptCompleteWorkflow(
                        encryptedQuestion,
                        viewerPrivateKey,
                        authorPublicKey
                    );

                    return decrypted.plaintext;
                } catch (error) {
                    console.error('‚ùå Failed to decrypt question:', error);
                    throw error;
                }
            }
        }

        // ‚úÖ Make globally available
        window.AESECCSystem = AESECCSystem;
        window.FirebaseAESECC = FirebaseAESECC;
        console.log("‚úÖ AESECCSystem & FirebaseAESECC loaded inline");

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection,
            getDocs
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrmVDlBwRkkzP_rYY3mXBKw_ihrkV3tVM",
            authDomain: "dialek-6a219.firebaseapp.com",
            databaseURL: "https://dialek-6a219-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dialek-6a219",
            storageBucket: "dialek-6a219.firebasestorage.app",
            messagingSenderId: "423916223695",
            appId: "1:423916223695:web:449bd44c54cad998d8cbba",
            measurementId: "G-4SLBH47WTM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log("‚úÖ Firebase initialized");

        // ‚úÖ ENCRYPTION SYSTEM INITIALIZATION
        let cryptoSystem = null;
        let firebaseManager = null;
        let userPrivateKey = null;
        let encryptionEnabled = false;
        let currentUser = null;

        // Initialize encryption
        async function initializeEncryption() {
            try {
                if (!window.AESECCSystem) {
                    console.warn('‚ö†Ô∏è AESECCSystem not available');
                    return;
                }

                cryptoSystem = new window.AESECCSystem();
                
                if (window.FirebaseAESECC) {
                    firebaseManager = new window.FirebaseAESECC(db, cryptoSystem);
                    console.log('‚úÖ Encryption system initialized');
                } else {
                    console.warn('‚ö†Ô∏è FirebaseAESECC not available');
                }
            } catch (error) {
                console.error('‚ùå Failed to initialize encryption:', error);
            }
        }

        // Load private key
        async function loadPrivateKey(userId) {
            try {
                const privateKeyJSON = localStorage.getItem(`privKey_${userId}`);
                
                if (!privateKeyJSON) {
                    console.warn('‚ö†Ô∏è No private key found - encryption disabled');
                    encryptionEnabled = false;
                    return null;
                }

                const privateKeyJWK = JSON.parse(privateKeyJSON);
                userPrivateKey = await cryptoSystem.importPrivateKeyFromJWK(privateKeyJWK);
                encryptionEnabled = true;
                console.log('‚úÖ Private key loaded');
                
                return userPrivateKey;
            } catch (error) {
                console.error('‚ùå Failed to load private key:', error);
                console.warn('‚ö†Ô∏è Encryption disabled');
                encryptionEnabled = false;
                return null;
            }
        }

        // Load pertanyaan
        async function loadPertanyaan() {
            try {
                const pertanyaanList = document.getElementById('pertanyaan-list');
                pertanyaanList.innerHTML = '<div class="text-center py-8"><div class="loading-spinner"></div><p class="mt-2">Memuat pertanyaan...</p></div>';

                if (!firebaseManager) {
                    throw new Error('Encryption system not initialized');
                }

                const questions = await firebaseManager.getForumQuestions();
                
                if (questions.length === 0) {
                    pertanyaanList.innerHTML = '<p class="text-center text-gray-500 py-8">Belum ada pertanyaan. Jadilah yang pertama bertanya!</p>';
                    return;
                }

                pertanyaanList.innerHTML = '';

                for (const question of questions) {
                    let content = '[Terenkripsi]';
                    let isEncrypted = true;

                    if (encryptionEnabled && userPrivateKey) {
                        try {
                            content = await firebaseManager.decryptForumQuestion(
                                question.encryptedContent,
                                userPrivateKey,
                                question.userId
                            );
                            isEncrypted = false;
                        } catch (err) {
                            console.error('Decryption error:', err);
                            content = '[Tidak bisa didekripsi]';
                        }
                    }

                    // ‚úÖ UPDATED: Added click handler with question-card class
                    const questionHTML = `
                        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-custom1 question-card" onclick="goToAnswer('${question.id}')">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="font-bold text-lg text-custom2">${question.username || 'Pengguna'}</h3>
                                    <p class="text-sm text-gray-500">${question.createdAt ? new Date(question.createdAt.seconds * 1000).toLocaleDateString('id-ID') : 'Tanggal tidak tersedia'}</p>
                                </div>
                                ${!isEncrypted ? '<span class="encryption-badge">üîí Terenkripsi</span>' : '<span class="encryption-badge">üîì Plain</span>'}
                            </div>
                            <p class="text-gray-700 mb-4">${content}</p>
                        </div>
                    `;

                    pertanyaanList.insertAdjacentHTML('beforeend', questionHTML);
                }

                console.log('‚úÖ Forum with encryption loaded successfully');

            } catch (error) {
                console.error('‚ùå Load error:', error);
                const pertanyaanList = document.getElementById('pertanyaan-list');
                pertanyaanList.innerHTML = `<div class="decryption-error">‚ö†Ô∏è Error loading questions: ${error.message}</div>`;
            }
        }

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("‚úÖ User logged in:", user.uid);
                currentUser = user;
                document.getElementById('account-username').textContent = localStorage.getItem('username') || 'Pengguna';

                // Initialize encryption
                await initializeEncryption();

                // Load private key
                await loadPrivateKey(user.uid);

                // Load pertanyaan
                await loadPertanyaan();

            } else {
                console.log("‚ùå No user logged in");
                alert("Silakan login terlebih dahulu");
                window.location.href = "masuk.html";
            }
        });

        // Modal handlers
        document.getElementById('btn-tanya').addEventListener('click', () => {
            document.getElementById('modal-tanya').classList.remove('hidden');
        });

        document.getElementById('btn-tutup-modal').addEventListener('click', () => {
            document.getElementById('modal-tanya').classList.add('hidden');
        });

        document.getElementById('btn-kirim-pertanyaan').addEventListener('click', async () => {
            const pertanyaan = document.getElementById('input-pertanyaan').value.trim();

            if (!pertanyaan) {
                alert('Pertanyaan tidak boleh kosong!');
                return;
            }

            if (!currentUser) {
                alert('Silakan login terlebih dahulu');
                return;
            }

            if (!encryptionEnabled || !userPrivateKey || !firebaseManager) {
                alert('‚ö†Ô∏è Sistem enkripsi tidak siap. Pastikan Anda telah signup dengan benar.');
                return;
            }

            try {
                await firebaseManager.postForumQuestion(currentUser.uid, pertanyaan, userPrivateKey);
                alert('‚úÖ Pertanyaan berhasil dikirim!');
                document.getElementById('input-pertanyaan').value = '';
                document.getElementById('modal-tanya').classList.add('hidden');
                await loadPertanyaan();
            } catch (error) {
                console.error('Error posting question:', error);
                alert('‚ùå Error: ' + error.message);
            }
        });

        // Navigation
        document.getElementById('home').addEventListener('click', () => {
            window.location.href = "dashboardBatak.html";
        });

        document.getElementById('profile-button').addEventListener('click', () => {
            window.location.href = "akun-pengguna.html";
        });
    </script>
