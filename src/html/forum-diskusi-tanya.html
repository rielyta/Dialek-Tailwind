    <!-- ECDH-AES System (sesuai paper) -->
    <script>
        class AESECCSystem {
            constructor() {
                this.curve = "P-256";
            }

            async generateECCKeyPair() {
                return crypto.subtle.generateKey(
                    { name: "ECDH", namedCurve: this.curve },
                    true,
                    ["deriveKey", "deriveBits"]
                );
            }

            async exportPublicKeyToJWK(publicKey) {
                return crypto.subtle.exportKey("jwk", publicKey);
            }

            async exportPrivateKey(privateKey) {
                return crypto.subtle.exportKey("jwk", privateKey);
            }

            async importPublicKeyFromJWK(jwk) {
                return crypto.subtle.importKey(
                    "jwk", jwk,
                    { name: "ECDH", namedCurve: this.curve },
                    true, []
                );
            }

            async importPrivateKeyFromJWK(jwk) {
                return crypto.subtle.importKey(
                    "jwk", jwk,
                    { name: "ECDH", namedCurve: this.curve },
                    true, ["deriveKey", "deriveBits"]
                );
            }

            async deriveSharedSecret(privateKey, publicKey) {
                return crypto.subtle.deriveBits(
                    { name: "ECDH", public: publicKey },
                    privateKey,
                    256
                );
            }

            async deriveAESKey(sharedSecret) {
                const hkdfKey = await crypto.subtle.importKey(
                    "raw", sharedSecret,
                    { name: "HMAC", hash: "SHA-256" },
                    false, ["sign"]
                );

                const derivedBits = await crypto.subtle.sign(
                    "HMAC", hkdfKey,
                    new TextEncoder().encode("AES-KEY-DERIVATION")
                );

                return crypto.subtle.importKey(
                    "raw", derivedBits.slice(0, 32),
                    { name: "AES-GCM" },
                    false, ["encrypt", "decrypt"]
                );
            }

            // ENCRYPT: sender uses their OWN private key + their OWN public key
            async encryptCompleteWorkflow(plaintext, senderPrivateKey, senderPublicKey) {
                try {
                    const sharedSecret = await this.deriveSharedSecret(senderPrivateKey, senderPublicKey);
                    const aesKey = await this.deriveAESKey(sharedSecret);
                    const iv = crypto.getRandomValues(new Uint8Array(12));

                    const plaintextBytes = new TextEncoder().encode(plaintext);
                    const ciphertext = await crypto.subtle.encrypt(
                        { name: "AES-GCM", iv: iv },
                        aesKey,
                        plaintextBytes
                    );

                    const combined = new Uint8Array(iv.length + ciphertext.byteLength);
                    combined.set(iv, 0);
                    combined.set(new Uint8Array(ciphertext), iv.length);

                    return { encryptedData: btoa(String.fromCharCode(...combined)) };
                } catch (error) {
                    console.error('‚ùå Encryption failed:', error);
                    throw error;
                }
            }

            // DECRYPT: viewer uses author's public key + viewer's OWN private key
            async decryptCompleteWorkflow(encryptedData, viewerPrivateKey, authorPublicKey) {
                try {
                    const combined = new Uint8Array(atob(encryptedData).split('').map(c => c.charCodeAt(0)));
                    const iv = combined.slice(0, 12);
                    const ciphertext = combined.slice(12);

                    const sharedSecret = await this.deriveSharedSecret(viewerPrivateKey, authorPublicKey);
                    const aesKey = await this.deriveAESKey(sharedSecret);

                    const plaintextBytes = await crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: iv },
                        aesKey,
                        ciphertext
                    );

                    return { plaintext: new TextDecoder().decode(plaintextBytes) };
                } catch (error) {
                    console.error('‚ùå Decryption failed:', error);
                    throw error;
                }
            }
        }

        window.AESECCSystem = AESECCSystem;
        window.goToAnswer = function(questionId) {
            sessionStorage.setItem('questionId', questionId);
            window.location.href = 'forum-diskusi-jawab.html';
        };
    </script>

    <!-- Main Application Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getFirestore, collection, getDocs, addDoc, doc, getDoc, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrmVDlBwRkkzP_rYY3mXBKw_ihrkV3tVM",
            authDomain: "dialek-6a219.firebaseapp.com",
            databaseURL: "https://dialek-6a219-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dialek-6a219",
            storageBucket: "dialek-6a219.firebasestorage.app",
            messagingSenderId: "423916223695",
            appId: "1:423916223695:web:449bd44c54cad998d8cbba",
            measurementId: "G-4SLBH47WTM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let cryptoSystem = null;
        let currentUser = null;
        let userPrivateKey = null;
        let userPublicKey = null;
        let encryptionEnabled = false;
        let forumSharedKey = null;

        // Shared forum key salt (public constant)
        const FORUM_KEY_SALT = "dialek-forum-batak-2025";

        // Derive shared forum decryption key (all authed users can use this)
        async function deriveForumSharedKey() {
            try {
                const encoder = new TextEncoder();
                const saltBytes = encoder.encode(FORUM_KEY_SALT);
                
                // Use a fixed shared secret for forum (deterministic for all users)
                const sharedSecret = new Uint8Array(32);
                sharedSecret.set(encoder.encode(FORUM_KEY_SALT.slice(0, 32)));

                const hkdfKey = await crypto.subtle.importKey(
                    'raw', sharedSecret,
                    { name: 'HKDF' },
                    false,
                    ['deriveBits']
                );

                const derivedBits = await crypto.subtle.deriveBits(
                    {
                        name: 'HKDF',
                        hash: 'SHA-256',
                        salt: saltBytes,
                        info: encoder.encode('forum-decrypt-shared-key')
                    },
                    hkdfKey,
                    256
                );

                forumSharedKey = await crypto.subtle.importKey(
                    'raw',
                    derivedBits,
                    { name: 'AES-GCM' },
                    false,
                    ['encrypt', 'decrypt']
                );

                console.log('‚úÖ Forum shared key derived');
                return forumSharedKey;
            } catch (error) {
                console.error('‚ùå Failed to derive forum shared key:', error);
                throw error;
            }
        }

        // Initialize encryption
        async function initializeEncryption() {
            try {
                cryptoSystem = new AESECCSystem();
                console.log('‚úÖ Crypto system initialized');
                
                // Derive forum shared key for decryption
                await deriveForumSharedKey();
            } catch (error) {
                console.error('‚ùå Failed to initialize crypto:', error);
            }
        }

        // Load user's key pair from sessionStorage (auto-clears on tab close)
        async function loadUserKeys(userId) {
            try {
                // Load private key from sessionStorage (auto-clears on tab close)
                const privateKeyJSON = sessionStorage.getItem(`privKey_${userId}`);
                if (!privateKeyJSON) {
                    console.warn('‚ö†Ô∏è No private key found in sessionStorage');
                    encryptionEnabled = false;
                    return false;
                }

                const privateKeyJWK = JSON.parse(privateKeyJSON);
                userPrivateKey = await cryptoSystem.importPrivateKeyFromJWK(privateKeyJWK);

                // Load public key from Firestore
                const publicKeyDoc = await getDoc(doc(db, 'users', userId, 'keys', 'public'));
                if (!publicKeyDoc.exists()) {
                    console.warn('‚ö†Ô∏è No public key found');
                    encryptionEnabled = false;
                    return false;
                }

                const publicKeyJWK = publicKeyDoc.data().key;
                userPublicKey = await cryptoSystem.importPublicKeyFromJWK(publicKeyJWK);

                encryptionEnabled = true;
                document.getElementById('encryption-status').classList.remove('hidden');
                console.log('‚úÖ User keys loaded - E2EE enabled');
                return true;

            } catch (error) {
                console.error('‚ùå Failed to load keys:', error);
                encryptionEnabled = false;
                return false;
            }
        }

        // Get public key for any user
        async function getPublicKey(userId) {
            try {
                const publicKeyDoc = await getDoc(doc(db, 'users', userId, 'keys', 'public'));
                if (!publicKeyDoc.exists()) {
                    throw new Error(`Public key not found for user ${userId}`);
                }
                const jwk = publicKeyDoc.data().key;
                return await cryptoSystem.importPublicKeyFromJWK(jwk);
            } catch (error) {
                console.error('‚ùå Failed to get public key:', error);
                throw error;
            }
        }

        // Load questions
        async function loadPertanyaan() {
            try {
                const pertanyaanList = document.getElementById('pertanyaan-list');
                pertanyaanList.innerHTML = '<div class="text-center py-8"><div class="loading-spinner"></div><p class="mt-2">Memuat pertanyaan...</p></div>';

                const questionsSnapshot = await getDocs(collection(db, 'forum_questions'));
                
                if (questionsSnapshot.empty) {
                    pertanyaanList.innerHTML = '<p class="text-center text-gray-500 py-8">Belum ada pertanyaan. Jadilah yang pertama bertanya!</p>';
                    return;
                }

                pertanyaanList.innerHTML = '';
                
                for (const questionDoc of questionsSnapshot.docs) {
                    const question = { id: questionDoc.id, ...questionDoc.data() };
                    let content = '[Terenkripsi - Memerlukan kunci]';
                    let decryptSuccess = false;

                    // Decrypt using shared forum key (all authed users can decrypt)
                    if (forumSharedKey && question.encryptedContent) {
                        try {
                            const combined = new Uint8Array(atob(question.encryptedContent).split('').map(c => c.charCodeAt(0)));
                            const iv = combined.slice(0, 12);
                            const ciphertext = combined.slice(12);

                            const plaintext = await crypto.subtle.decrypt(
                                { name: "AES-GCM", iv: iv },
                                forumSharedKey,
                                ciphertext
                            );

                            content = new TextDecoder().decode(plaintext);
                            decryptSuccess = true;
                        } catch (err) {
                            console.warn(`Cannot decrypt question ${question.id}:`, err.message);
                            content = '[Tidak dapat didekripsi]';
                        }
                    }

                    const questionHTML = `
                        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-custom1 question-card" onclick="goToAnswer('${question.id}')">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="font-bold text-lg text-custom2">${question.username || 'Pengguna'}</h3>
                                    <p class="text-sm text-gray-500">${question.createdAt ? new Date(question.createdAt.seconds * 1000).toLocaleDateString('id-ID', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric'
                                    }) : 'Baru saja'}</p>
                                </div>
                                ${decryptSuccess ? '<span class="encryption-badge">üîí E2EE</span>' : '<span class="encryption-badge">üîê Encrypted</span>'}
                            </div>
                            <p class="text-gray-700 mb-4">${content}</p>
                            <div class="text-sm text-gray-500">
                                <i class="fa-solid fa-comments mr-1"></i>
                                <span>Klik untuk melihat jawaban</span>
                            </div>
                        </div>
                    `;

                    pertanyaanList.insertAdjacentHTML('beforeend', questionHTML);
                }

                console.log('‚úÖ Questions loaded');

            } catch (error) {
                console.error('‚ùå Load error:', error);
                document.getElementById('pertanyaan-list').innerHTML = 
                    `<div class="bg-red-50 border border-red-200 text-red-700 p-4 rounded">
                        ‚ö†Ô∏è Error: ${error.message}
                    </div>`;
            }
        }

        // Post question
        async function postQuestion(questionText) {
            if (!questionText.trim()) {
                alert('Pertanyaan tidak boleh kosong!');
                return;
            }

            if (!currentUser) {
                alert('Silakan login terlebih dahulu');
                return;
            }

            if (!encryptionEnabled || !userPrivateKey || !userPublicKey) {
                alert('‚ö†Ô∏è Sistem enkripsi tidak siap. Pastikan Anda sudah signup dengan benar.');
                return;
            }

            try {
                const btnSubmit = document.getElementById('btn-kirim-pertanyaan');
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<div class="loading-spinner"></div>';

                // Encrypt using shared forum key (all authed users can decrypt)
                const encoder = new TextEncoder();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const plaintextBytes = encoder.encode(questionText);

                const ciphertext = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    forumSharedKey,
                    plaintextBytes
                );

                const combined = new Uint8Array(iv.length + ciphertext.byteLength);
                combined.set(iv, 0);
                combined.set(new Uint8Array(ciphertext), iv.length);
                const encryptedData = btoa(String.fromCharCode(...combined));

                await addDoc(collection(db, 'forum_questions'), {
                    // Only encryptedContent - no plaintext
                    encryptedContent: encryptedData,
                    userId: currentUser.uid,
                    username: localStorage.getItem('username') || 'Pengguna',
                    createdAt: serverTimestamp()
                });

                console.log('‚úÖ Question posted with E2EE');
                alert('‚úÖ Pertanyaan berhasil dikirim!');
                
                document.getElementById('input-pertanyaan').value = '';
                document.getElementById('modal-tanya').classList.add('hidden');
                
                await loadPertanyaan();

            } catch (error) {
                console.error('‚ùå Error posting question:', error);
                alert('‚ùå Error: ' + error.message);
            } finally {
                const btnSubmit = document.getElementById('btn-kirim-pertanyaan');
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = '<span>Kirim</span>';
            }
        }

        // Auth state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("‚úÖ User logged in:", user.uid);
                currentUser = user;
                document.getElementById('account-username').textContent = 
                    localStorage.getItem('username') || 'Pengguna';

                await initializeEncryption();
                await loadUserKeys(user.uid);
                await loadPertanyaan();

            } else {
                console.log("‚ùå No user logged in");
                alert("Silakan login terlebih dahulu");
                window.location.href = "masuk.html";
            }
        });

        // Modal handlers
        document.getElementById('btn-tanya').addEventListener('click', () => {
            document.getElementById('modal-tanya').classList.remove('hidden');
        });

        document.getElementById('btn-tutup-modal').addEventListener('click', () => {
            document.getElementById('modal-tanya').classList.add('hidden');
        });

        document.getElementById('btn-kirim-pertanyaan').addEventListener('click', async () => {
            const questionText = document.getElementById('input-pertanyaan').value;
            await postQuestion(questionText);
        });

        // Navigation
        document.getElementById('home').addEventListener('click', () => {
            window.location.href = "dashboardBatak.html";
        });

        document.getElementById('profile-button').addEventListener('click', () => {
            window.location.href = "akun-pengguna.html";
        });
    </script>
