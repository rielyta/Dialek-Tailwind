    <!-- ECDH-AES System -->
    <script>
        class AESECCSystem {
            constructor() {
                this.curve = "P-256";
            }

            async importPublicKeyFromJWK(jwk) {
                return crypto.subtle.importKey(
                    "jwk", jwk,
                    { name: "ECDH", namedCurve: this.curve },
                    true, []
                );
            }

            async importPrivateKeyFromJWK(jwk) {
                return crypto.subtle.importKey(
                    "jwk", jwk,
                    { name: "ECDH", namedCurve: this.curve },
                    true, ["deriveKey", "deriveBits"]
                );
            }

            async deriveSharedSecret(privateKey, publicKey) {
                return crypto.subtle.deriveBits(
                    { name: "ECDH", public: publicKey },
                    privateKey,
                    256
                );
            }

            async deriveAESKey(sharedSecret) {
                const hkdfKey = await crypto.subtle.importKey(
                    "raw", sharedSecret,
                    { name: "HMAC", hash: "SHA-256" },
                    false, ["sign"]
                );

                const derivedBits = await crypto.subtle.sign(
                    "HMAC", hkdfKey,
                    new TextEncoder().encode("AES-KEY-DERIVATION")
                );

                return crypto.subtle.importKey(
                    "raw", derivedBits.slice(0, 32),
                    { name: "AES-GCM" },
                    false, ["encrypt", "decrypt"]
                );
            }

            async encryptCompleteWorkflow(plaintext, senderPrivateKey, senderPublicKey) {
                try {
                    const sharedSecret = await this.deriveSharedSecret(senderPrivateKey, senderPublicKey);
                    const aesKey = await this.deriveAESKey(sharedSecret);
                    const iv = crypto.getRandomValues(new Uint8Array(12));

                    const plaintextBytes = new TextEncoder().encode(plaintext);
                    const ciphertext = await crypto.subtle.encrypt(
                        { name: "AES-GCM", iv: iv },
                        aesKey,
                        plaintextBytes
                    );

                    const combined = new Uint8Array(iv.length + ciphertext.byteLength);
                    combined.set(iv, 0);
                    combined.set(new Uint8Array(ciphertext), iv.length);

                    return { encryptedData: btoa(String.fromCharCode(...combined)) };
                } catch (error) {
                    console.error('‚ùå Encryption failed:', error);
                    throw error;
                }
            }

            async decryptCompleteWorkflow(encryptedData, viewerPrivateKey, authorPublicKey) {
                try {
                    const combined = new Uint8Array(atob(encryptedData).split('').map(c => c.charCodeAt(0)));
                    const iv = combined.slice(0, 12);
                    const ciphertext = combined.slice(12);

                    const sharedSecret = await this.deriveSharedSecret(viewerPrivateKey, authorPublicKey);
                    const aesKey = await this.deriveAESKey(sharedSecret);

                    const plaintextBytes = await crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: iv },
                        aesKey,
                        ciphertext
                    );

                    return { plaintext: new TextDecoder().decode(plaintextBytes) };
                } catch (error) {
                    console.error('‚ùå Decryption failed:', error);
                    throw error;
                }
            }
        }

        window.AESECCSystem = AESECCSystem;
    </script>

    <!-- Main Application Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, collection, query, where, getDocs, addDoc, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrmVDlBwRkkzP_rYY3mXBKw_ihrkV3tVM",
            authDomain: "dialek-6a219.firebaseapp.com",
            databaseURL: "https://dialek-6a219-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dialek-6a219",
            storageBucket: "dialek-6a219.firebasestorage.app",
            messagingSenderId: "423916223695",
            appId: "1:423916223695:web:449bd44c54cad998d8cbba",
            measurementId: "G-4SLBH47WTM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let cryptoSystem = null;
        let currentUser = null;
        let userPrivateKey = null;
        let userPublicKey = null;
        let encryptionEnabled = false;
        let currentQuestionId = null;
        let forumSharedKey = null;

        // Shared forum key salt (public constant)
        const FORUM_KEY_SALT = "dialek-forum-batak-2025";

        // Derive shared forum decryption key (all authed users can use this)
        async function deriveForumSharedKey() {
            try {
                const encoder = new TextEncoder();
                const saltBytes = encoder.encode(FORUM_KEY_SALT);
                
                // Use a fixed shared secret for forum (deterministic for all users)
                const sharedSecret = new Uint8Array(32);
                sharedSecret.set(encoder.encode(FORUM_KEY_SALT.slice(0, 32)));

                const hkdfKey = await crypto.subtle.importKey(
                    'raw', sharedSecret,
                    { name: 'HKDF' },
                    false,
                    ['deriveBits']
                );

                const derivedBits = await crypto.subtle.deriveBits(
                    {
                        name: 'HKDF',
                        hash: 'SHA-256',
                        salt: saltBytes,
                        info: encoder.encode('forum-decrypt-shared-key')
                    },
                    hkdfKey,
                    256
                );

                forumSharedKey = await crypto.subtle.importKey(
                    'raw',
                    derivedBits,
                    { name: 'AES-GCM' },
                    false,
                    ['encrypt', 'decrypt']
                );

                console.log('‚úÖ Forum shared key derived');
                return forumSharedKey;
            } catch (error) {
                console.error('‚ùå Failed to derive forum shared key:', error);
                throw error;
            }
        }

        async function initializeEncryption() {
            try {
                cryptoSystem = new AESECCSystem();
                console.log('‚úÖ Crypto system initialized');
                
                // Derive forum shared key for decryption
                await deriveForumSharedKey();
            } catch (error) {
                console.error('‚ùå Failed to initialize crypto:', error);
            }
        }

        async function loadUserKeys(userId) {
            try {
                const privateKeyJSON = sessionStorage.getItem(`privKey_${userId}`);
                if (!privateKeyJSON) {
                    console.warn('‚ö†Ô∏è No private key');
                    encryptionEnabled = false;
                    return false;
                }

                const privateKeyJWK = JSON.parse(privateKeyJSON);
                userPrivateKey = await cryptoSystem.importPrivateKeyFromJWK(privateKeyJWK);

                const publicKeyDoc = await getDoc(doc(db, 'users', userId, 'keys', 'public'));
                if (!publicKeyDoc.exists()) {
                    console.warn('‚ö†Ô∏è No public key');
                    encryptionEnabled = false;
                    return false;
                }

                const publicKeyJWK = publicKeyDoc.data().key;
                userPublicKey = await cryptoSystem.importPublicKeyFromJWK(publicKeyJWK);

                encryptionEnabled = true;
                console.log('‚úÖ User keys loaded');
                return true;

            } catch (error) {
                console.error('‚ùå Failed to load keys:', error);
                encryptionEnabled = false;
                return false;
            }
        }

        // Safely escape HTML to prevent XSS
        function escapeHTML(str) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
            return String(str ?? '').replace(/[&<>"']/g, (ch) => map[ch]);
        }

        async function getPublicKey(userId) {
            try {
                const publicKeyDoc = await getDoc(doc(db, 'users', userId, 'keys', 'public'));
                if (!publicKeyDoc.exists()) {
                    throw new Error(`Public key not found for user ${userId}`);
                }
                const jwk = publicKeyDoc.data().key;
                return await cryptoSystem.importPublicKeyFromJWK(jwk);
            } catch (error) {
                console.error('‚ùå Failed to get public key:', error);
                throw error;
            }
        }

        async function getQuestion(questionId) {
            try {
                const questionDoc = await getDoc(doc(db, 'forum_questions', questionId));
                if (!questionDoc.exists()) {
                    throw new Error('Question not found');
                }
                return { id: questionDoc.id, ...questionDoc.data() };
            } catch (error) {
                console.error('‚ùå Failed to get question:', error);
                throw error;
            }
        }

        async function getAnswers(questionId) {
            try {
                const q = query(
                    collection(db, 'forum_answers'),
                    where('questionId', '==', questionId)
                );
                
                const snapshot = await getDocs(q);
                return snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            } catch (error) {
                console.error('‚ùå Failed to get answers:', error);
                throw error;
            }
        }

        async function loadQuestionDetail() {
            try {
                currentQuestionId = sessionStorage.getItem('questionId') || 
                                   new URLSearchParams(window.location.search).get('id');

                if (!currentQuestionId) {
                    throw new Error('No question ID');
                }

                const question = await getQuestion(currentQuestionId);

                // Decrypt using shared forum key
                let content = '[Terenkripsi]';

                if (forumSharedKey && question.encryptedContent) {
                    try {
                        const combined = new Uint8Array(atob(question.encryptedContent).split('').map(c => c.charCodeAt(0)));
                        const iv = combined.slice(0, 12);
                        const ciphertext = combined.slice(12);

                        const plaintext = await crypto.subtle.decrypt(
                            { name: "AES-GCM", iv: iv },
                            forumSharedKey,
                            ciphertext
                        );

                        content = new TextDecoder().decode(plaintext);
                    } catch (err) {
                        console.warn('Cannot decrypt question:', err.message);
                        content = '[Tidak dapat didekripsi]';
                    }
                }

                document.getElementById('question-asker').textContent = question.username || 'Pengguna';
                document.getElementById('question-date').textContent = 
                    question.createdAt ? new Date(question.createdAt.seconds * 1000).toLocaleDateString('id-ID', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }) : 'Baru saja';
                document.getElementById('question-content').textContent = content;

                await loadAnswers();

            } catch (error) {
                console.error('‚ùå Error loading question:', error);
                document.getElementById('question-detail').innerHTML = 
                    `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        }

        async function loadAnswers() {
            try {
                const answers = await getAnswers(currentQuestionId);
                const answersList = document.getElementById('answers-list');

                if (answers.length === 0) {
                    answersList.innerHTML = '<p class="text-center text-gray-500 py-8">Belum ada jawaban. Jadilah yang pertama menjawab!</p>';
                    return;
                }

                answersList.innerHTML = '';

                for (const answer of answers) {
                    // Decrypt using shared forum key
                    let content = '[Terenkripsi]';

                    if (forumSharedKey && answer.encryptedContent) {
                        try {
                            const combined = new Uint8Array(atob(answer.encryptedContent).split('').map(c => c.charCodeAt(0)));
                            const iv = combined.slice(0, 12);
                            const ciphertext = combined.slice(12);

                            const plaintext = await crypto.subtle.decrypt(
                                { name: "AES-GCM", iv: iv },
                                forumSharedKey,
                                ciphertext
                            );

                            content = new TextDecoder().decode(plaintext);
                        } catch (err) {
                            console.warn('Cannot decrypt answer:', err.message);
                            content = '[Tidak dapat didekripsi]';
                        }
                    }

                    // Robust date handling for Firestore Timestamp or string
                    const formattedDate = (answer.createdAt && answer.createdAt.seconds)
                        ? new Date(answer.createdAt.seconds * 1000)
                        : (answer.createdAt ? new Date(answer.createdAt) : new Date());

                    const answerHTML = `
                        <div class="answer-card">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h4 class="font-bold">${escapeHTML(answer.username || 'Pengguna')}</h4>
                                    <p class="text-sm text-gray-500">${formattedDate.toLocaleDateString('id-ID', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric'
                                    })}</p>
                                </div>
                                ${encryptionEnabled ? '<span class="encryption-badge">üîí</span>' : ''}
                            </div>
                            <p class="text-gray-700">${escapeHTML(content)}</p>
                        </div>
                    `;

                    answersList.insertAdjacentHTML('beforeend', answerHTML);
                }

            } catch (error) {
                console.error('‚ùå Error loading answers:', error);
                document.getElementById('answers-list').innerHTML = 
                    `<p class="text-red-600">Error: ${escapeHTML(error.message)}</p>`;
            }
        }

        async function postAnswer(answerText) {
            if (!answerText.trim()) {
                alert('Jawaban tidak boleh kosong!');
                return;
            }

            if (!currentUser) {
                alert('Silakan login terlebih dahulu');
                return;
            }

            const btnSubmit = document.getElementById('btn-submit-answer');
            
            try {
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<div class="loading-spinner"></div>';

                // Encrypt using shared forum key (all authed users can decrypt)
                const encoder = new TextEncoder();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const plaintextBytes = encoder.encode(answerText);

                const ciphertext = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    forumSharedKey,
                    plaintextBytes
                );

                const combined = new Uint8Array(iv.length + ciphertext.byteLength);
                combined.set(iv, 0);
                combined.set(new Uint8Array(ciphertext), iv.length);
                const encryptedData = btoa(String.fromCharCode(...combined));

                // Always save with encryptedContent only (no plaintext)
                const docData = {
                    encryptedContent: encryptedData,
                    questionId: currentQuestionId,
                    userId: currentUser.uid,
                    username: localStorage.getItem('username') || 'Pengguna',
                    createdAt: serverTimestamp()
                };

                await addDoc(collection(db, 'forum_answers'), docData);

                console.log('‚úÖ Answer posted');
                alert('‚úÖ Jawaban berhasil dikirim!');
                
                document.getElementById('input-answer').value = '';
                document.getElementById('modal-answer').classList.remove('show');
                
                await loadAnswers();

            } catch (error) {
                console.error('‚ùå Error posting answer:', error);
                alert('‚ùå Error: ' + error.message);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Kirim Jawaban';
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("‚úÖ User logged in:", user.uid);
                currentUser = user;
                document.getElementById('account-username').textContent = 
                    localStorage.getItem('username') || 'Pengguna';

                await initializeEncryption();
                await loadUserKeys(user.uid);
                await loadQuestionDetail();

            } else {
                console.log("‚ùå No user logged in");
                alert("Silakan login terlebih dahulu");
                window.location.href = "masuk.html";
            }
        });

        document.getElementById('btn-answer').addEventListener('click', () => {
            document.getElementById('modal-answer').classList.add('show');
        });

        document.getElementById('btn-close-modal').addEventListener('click', () => {
            document.getElementById('modal-answer').classList.remove('show');
        });

        document.getElementById('btn-submit-answer').addEventListener('click', async () => {
            const answerText = document.getElementById('input-answer').value;
            await postAnswer(answerText);
        });

        document.getElementById('home').addEventListener('click', () => {
            window.location.href = "dashboardBatak.html";
        });

        document.getElementById('profile-button').addEventListener('click', () => {
            window.location.href = "akun-pengguna.html";
        });
    </script>
