<body class="bg-custom-radial font-inter flex flex-col min-h-screen">

    <section class="main flex flex-col mx-auto w-2/3 flex-grow">
        <div class="flex items-center justify-center px-4">
            <div class="bg-shadow p-6 rounded-lg w-full max-w-md">
                <h2 class="text-gradient text-4xl font-bold text-center mb-6 w-full">Daftar</h2>
                <form id="signup-form">

                    <div class="mb-4">

                            <input type="password" name="password" id="password" placeholder="Minimal 6 karakter" class="w-full text-sm bg-bg-form px-3 py-2 border-none rounded-lg text-form focus:outline-none" required />

                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Ulangi kata sandi" class="w-full text-sm bg-bg-form px-3 py-2 border-none rounded-lg text-form focus:outline-none" required />
                            <ion-icon name="lock-closed" class="pr-4"></ion-icon>

                        <p class="error-message" id="confirm-error">Kata sandi tidak cocok</p>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" id="signup-btn" class="text-lg py-2 bg-custom-green-button w-40 text-white font-bold rounded-lg shadow-0 hover:bg-custom-green-button hover:opacity-80 transition">
                            Daftar
                        </button>
                    </div>
                    
                    <div class="my-4 flex items-center">

                    </div>
                    
                    <div class="flex flex-col space-y-3">
                        <div class="relative w-full">
                            <button type="button" id="googleLogin" class="flex justify-center items-center w-full py-2 border border-green-600 rounded-full text-green-700 hover:bg-green-50 transition duration-300">
                                Daftar dengan akun Google
                            </button>
                            <img src="/src/assets/Google.webp" alt="Google Logo" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-6 w-6" />
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-black">Sudah Punya Akun? <a href="masuk.html" class="text-custom1 font-bold hover:underline">Masuk</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- ‚úÖ INLINE CRYPTO MODULES - NO IMPORT NEEDED! -->
    <script>
        // ‚úÖ Inline AESECCSystem class - No module import issues!
        class AESECCSystem {
            constructor() {
                this.curve = "P-256";
            }

            async generateECCKeyPair() {
                return crypto.subtle.generateKey(
                    {
                        name: "ECDH",
                        namedCurve: this.curve
                    },
                    true,
                    ["deriveKey", "deriveBits"]
                );
            }

            async exportPublicKeyToJWK(publicKey) {
                return crypto.subtle.exportKey("jwk", publicKey);
            }

            async exportPrivateKey(privateKey) {
                return crypto.subtle.exportKey("jwk", privateKey);
            }

            async importPublicKeyFromJWK(jwk) {
                return crypto.subtle.importKey(
                    "jwk",
                    jwk,
                    { name: "ECDH", namedCurve: this.curve },
                    true,
                    []
                );
            }

            async importPrivateKeyFromJWK(jwk) {
                return crypto.subtle.importKey(
                    "jwk",
                    jwk,
                    { name: "ECDH", namedCurve: this.curve },
                    true,
                    ["deriveKey", "deriveBits"]
                );
            }
        }

        // ‚úÖ Make globally available
        window.AESECCSystem = AESECCSystem;
        console.log("‚úÖ AESECCSystem loaded inline - no module import needed!");
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // ‚úÖ Firebase Config - GANTI DENGAN CONFIG ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyCrmVDlBwRkkzP_rYY3mXBKw_ihrkV3tVM",
            authDomain: "dialek-6a219.firebaseapp.com",
            databaseURL: "https://dialek-6a219-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dialek-6a219",
            storageBucket: "dialek-6a219.firebasestorage.app",
            messagingSenderId: "423916223695",
            appId: "1:423916223695:web:449bd44c54cad998d8cbba",
            measurementId: "G-4SLBH47WTM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        console.log("‚úÖ Firebase initialized");
        console.log("‚úÖ Google Provider initialized");
        console.log("‚úÖ AESECCSystem available from inline script");

        // ‚úÖ Form Validation
        function validateSignupForm() {
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Clear all errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));

            let isValid = true;

            // Validate name
            if (!name) {
                document.getElementById('name-error').classList.add('show');
                isValid = false;
            }

            // Validate username
            if (!username || username.length < 3) {
                document.getElementById('username-error').classList.add('show');
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('email-error').classList.add('show');
                isValid = false;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('password-error').classList.add('show');
                isValid = false;
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirm-error').classList.add('show');
                isValid = false;
            }

            return isValid;
        }

        // ‚úÖ Set Loading State
        function setLoadingState(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.classList.add('loading');
                button.dataset.originalText = button.textContent;
                button.innerHTML = '<span class="spinner"></span> Memproses...';
            } else {
                button.disabled = false;
                button.classList.remove('loading');
                button.textContent = button.dataset.originalText || 'Daftar';
            }
        }

        // ‚úÖ Email/Password Signup
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Validate form
            if (!validateSignupForm()) {
                console.log("‚ùå Form validation failed");
                return;
            }

            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('signup-btn');

            setLoadingState(btn, true);

            try {
                console.log("üîÑ Creating Firebase user...");
                // 1Ô∏è‚É£ Create user in Firebase Auth
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                const user = cred.user;
                console.log("‚úÖ User created:", user.uid);

                // 2Ô∏è‚É£ Generate ECC Keys using inline class
                console.log("üîÑ Generating ECC keys...");
                const cryptoSystem = new window.AESECCSystem();
                const keyPair = await cryptoSystem.generateECCKeyPair();
                console.log("‚úÖ ECC keys generated");

                const publicKeyJWK = await cryptoSystem.exportPublicKeyToJWK(keyPair.publicKey);
                const privateKeyJWK = await cryptoSystem.exportPrivateKey(keyPair.privateKey);

                // 3Ô∏è‚É£ Store user profile in Firestore
                console.log("üîÑ Storing user profile...");
                await setDoc(doc(db, "users", user.uid), {
                    name,
                    username,
                    email,
                    profile_image: null,
                    total_exp: 0,
                    level: 1,
                    study_duration: 0,
                    created_at: serverTimestamp()
                });
                console.log("‚úÖ User profile stored");

                // 4Ô∏è‚É£ Store PUBLIC key in Firestore
                console.log("üîÑ Storing public key...");
                await setDoc(
                    doc(db, "users", user.uid, "keys", "public"),
                    {
                        key: publicKeyJWK,
                        algorithm: "ECDH-P256",
                        createdAt: serverTimestamp()
                    }
                );
                console.log("‚úÖ Public key stored");

                // 5Ô∏è‚É£ Store PRIVATE key in localStorage ONLY
                console.log("üîÑ Storing private key in localStorage...");
                localStorage.setItem(`privKey_${user.uid}`, JSON.stringify(privateKeyJWK));

                // 6Ô∏è‚É£ Store user data in localStorage for quick access
                localStorage.setItem('firebase_uid', user.uid);
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('name', name);
                localStorage.setItem('profile_image', '');

                console.log("‚úÖ All data stored successfully");
                alert("‚úÖ Pendaftaran berhasil! Selamat datang di Dialek.id");
                
                // Redirect to dashboard
                window.location.href = "dashboardBatak.html";

            } catch (error) {
                console.error("‚ùå Signup Error:", error);
                setLoadingState(btn, false);

                // Handle specific Firebase errors
                if (error.code === 'auth/email-already-in-use') {
                    alert("‚ùå Email sudah terdaftar! Gunakan email lain atau login.");
                } else if (error.code === 'auth/weak-password') {
                    alert("‚ùå Password terlalu lemah! Gunakan minimal 6 karakter.");
                } else if (error.code === 'auth/invalid-email') {
                    alert("‚ùå Format email tidak valid!");
                } else if (error.code === 'auth/operation-not-allowed') {
                    alert("‚ùå Operasi tidak diizinkan. Hubungi admin.");
                } else {
                    alert("‚ùå Error: " + (error.message || "Terjadi kesalahan saat pendaftaran"));
                }
            }
        });

        // ‚úÖ Google Sign-Up dengan Enhanced Debugging
        document.getElementById('googleLogin').addEventListener('click', async (e) => {
            e.preventDefault();
            
            console.log("üîÑ [1] Google button clicked");

            // Validate name and username filled
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();

            if (!name || !username) {
                alert("‚ö†Ô∏è Masukkan Nama dan Username terlebih dahulu!");
                console.warn("‚ö†Ô∏è Name or username empty:", { name, username });
                return;
            }

            if (username.length < 3) {
                alert("‚ö†Ô∏è Username minimal 3 karakter!");
                console.warn("‚ö†Ô∏è Username terlalu pendek:", username.length);
                return;
            }

            const btn = document.getElementById('googleLogin');
            setLoadingState(btn, true);

            try {
                console.log("üîÑ [2] Preparing Google authentication...");
                console.log("   - Firebase Auth initialized:", !!auth);
                console.log("   - Google provider created:", !!googleProvider);
                
                console.log("üîÑ [3] Launching Google popup...");
                const result = await signInWithPopup(auth, googleProvider);
                
                console.log("‚úÖ [4] Google popup success!");
                console.log("   - User ID:", result.user.uid);
                console.log("   - Email:", result.user.email);
                console.log("   - Display Name:", result.user.displayName);
                console.log("   - Photo URL:", result.user.photoURL);

                const user = result.user;

                // Check if user already exists
                console.log("üîÑ [5] Checking if user exists in Firestore...");
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    console.log("üîÑ [6] User is NEW, creating profile...");
                    
                    // Generate ECC Keys for new user
                    const cryptoSystem = new window.AESECCSystem();
                    const keyPair = await cryptoSystem.generateECCKeyPair();

                    const publicKeyJWK = await cryptoSystem.exportPublicKeyToJWK(keyPair.publicKey);
                    const privateKeyJWK = await cryptoSystem.exportPrivateKey(keyPair.privateKey);

                    // Store user profile
                    await setDoc(doc(db, "users", user.uid), {
                        name: name || user.displayName || "User",
                        username,
                        email: user.email,
                        profile_image: user.photoURL || null,
                        total_exp: 0,
                        level: 1,
                        study_duration: 0,
                        created_at: serverTimestamp()
                    });
                    console.log("‚úÖ [6a] User profile created");

                    // Store public key
                    await setDoc(
                        doc(db, "users", user.uid, "keys", "public"),
                        {
                            key: publicKeyJWK,
                            algorithm: "ECDH-P256",
                            createdAt: serverTimestamp()
                        }
                    );
                    console.log("‚úÖ [6b] Public key stored");

                    // Store private key in localStorage
                    localStorage.setItem(`privKey_${user.uid}`, JSON.stringify(privateKeyJWK));
                    console.log("‚úÖ [6c] Private key stored in localStorage");

                } else {
                    console.log("‚úÖ [5] User already exists in Firestore");
                }

                // Store user data in localStorage
                localStorage.setItem('firebase_uid', user.uid);
                localStorage.setItem('username', username);
                localStorage.setItem('email', user.email);
                localStorage.setItem('name', name || user.displayName || "User");
                localStorage.setItem('profile_image', user.photoURL || '');
                console.log("‚úÖ [7] User data stored in localStorage");

                console.log("‚úÖ [8] Google signup COMPLETE!");
                alert("‚úÖ Pendaftaran dengan Google berhasil!");
                
                // Redirect to dashboard
                window.location.href = "dashboardBatak.html";

            } catch (error) {
                console.error('‚ùå [ERROR] Google Sign-up failed:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                
                setLoadingState(btn, false);

                // Detailed error messages
                if (error.code === 'auth/popup-closed-by-user') {
                    console.log("‚ùå User closed Google popup");
                    alert("‚ùå Popup Google ditutup. Silakan coba lagi.");
                    
                } else if (error.code === 'auth/cancelled-popup-request') {
                    console.log("‚ùå Popup request cancelled (multiple requests)");
                    alert("‚ùå Request dibatalkan. Silakan tunggu dan coba lagi.");
                    
                } else if (error.code === 'auth/popup-blocked') {
                    console.log("‚ùå Popup blocked by browser");
                    alert("‚ùå Popup diblokir oleh browser. Izinkan popup di browser settings: \n\n1. Klik icon lock/shield di address bar\n2. Cari 'Pop-ups and redirects'\n3. Pilih 'Allow'");
                    
                } else if (error.code === 'auth/network-request-failed') {
                    console.log("‚ùå Network error");
                    alert("‚ùå Koneksi internet bermasalah. Periksa koneksi dan coba lagi.");
                    
                } else if (error.code === 'auth/invalid-api-key') {
                    console.log("‚ùå Firebase API key invalid");
                    alert("‚ùå Firebase config tidak valid. Hubungi admin.");
                    
                } else if (error.code === 'auth/operation-not-allowed') {
                    console.log("‚ùå Google sign-in not enabled in Firebase");
                    alert("‚ùå Google sign-in tidak aktif di Firebase Console.\n\nPastikan:\n1. Go to Firebase Console\n2. Authentication ‚Üí Sign-in methods\n3. Google ‚Üí ENABLE\n4. Save");
                    
                } else if (error.code === 'auth/internal-error') {
                    console.log("‚ùå Firebase internal error");
                    alert("‚ùå Firebase error. Coba lagi atau hubungi admin.");
                    
                } else {
                    console.log("‚ùå Unexpected error:", error.code);
                    alert("‚ùå Error: " + (error.message || "Terjadi kesalahan saat login dengan Google"));
                }
            }
        });

        // ‚úÖ Back to landing page
        document.getElementById('landing-page').addEventListener('click', () => {
            window.location.href = "/index.html";
        });
    </script>
