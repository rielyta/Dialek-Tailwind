<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengaturan - Dialek.id ✅</title>
  <link rel="stylesheet" href="../styles/style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-banner {
      background: #fee;
      border: 2px solid #fcc;
      color: #c33;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
    .error-banner.show {
      display: block;
    }
    .success-banner {
      background: #efe;
      border: 2px solid #cfc;
      color: #3c3;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
    .success-banner.show {
      display: block;
    }
  </style>
</head>

<body class="bg-custom-radial font-inter flex flex-col min-h-screen">

<!-- Loading Overlay -->
<div id="loading-overlay" class="loading-overlay">
  <div>
    <div class="spinner mx-auto mb-4"></div>
    <p class="text-gray-600">Memuat data...</p>
  </div>
</div>

<nav class="flex items-center justify-between w-full px-12 py-12">
  <div id="home" class="logo font-irish text-2xl cursor-pointer">dialek.id</div>
</nav>

<section class="main flex flex-col mx-auto w-4/5 items-center flex-grow space-y-8 mt-8">
  <h1 class="text-3xl font-bold text-custom2">Pengaturan</h1>

  <!-- Success Banner -->
  <div id="success-banner" class="success-banner w-11/12 md:w-8/12 lg:w-6/12">
    <strong>✅ Berhasil</strong>
    <p class="mt-2" id="success-message"></p>
  </div>

  <!-- Error Banner -->
  <div id="error-banner" class="error-banner w-11/12 md:w-8/12 lg:w-6/12">
    <strong>⚠️ Error</strong>
    <p class="mt-2" id="error-message"></p>
  </div>

  <div class="flex flex-col items-center p-8 w-11/12 md:w-8/12 lg:w-6/12 bg-white bg-opacity-30 rounded-3xl shadow-lg border-[1.5px] border-bar">

    <!-- FOTO PROFIL -->
    <label class="relative cursor-pointer">
      <img id="profile-image" src="../assets/pp.webp"
           class="w-24 h-24 rounded-full object-cover bg-gray-200"/>
      <input type="file" id="profile-picture" accept="image/*" hidden>
      <span class="absolute bottom-0 right-0 bg-white rounded-full p-1 text-green-600">
        <i class="fa fa-edit"></i>
      </span>
    </label>

    <!-- FORM PENGATURAN -->
    <form class="w-full mt-6 space-y-4" id="settings-form">
      <div class="flex gap-6">
        <div class="flex flex-col w-1/2">
          <label class="text-gray-700 font-semibold mb-1">Nama</label>
          <input id="name" type="text" class="p-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        <div class="flex flex-col w-1/2">
          <label class="text-gray-700 font-semibold mb-1">Username</label>
          <input id="username" type="text" class="p-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
      </div>

      <div class="flex gap-6">
        <div class="flex flex-col w-1/2">
          <label class="text-gray-700 font-semibold mb-1">Email</label>
          <input id="email" type="email" class="p-2 rounded-lg border bg-gray-100" disabled>
        </div>
        <div class="flex flex-col w-1/2">
          <label class="text-gray-700 font-semibold mb-1">Telepon</label>
          <input id="phone" type="tel" class="p-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
      </div>
    </form>

    <div class="flex w-full gap-4 mt-6">
      <button id="delete-btn" class="flex-1 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition">
        Hapus Akun
      </button>
      <button id="save-btn" class="flex-1 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition">
        Simpan
      </button>
    </div>

    <div id="loading-message" class="mt-4 text-center text-gray-600 hidden"></div>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

// ✅ FIXED: Gunakan environment variables untuk API key
const firebaseConfig = {
  apiKey: import.meta.env.VITE_FIREBASE_API_KEY || "AIzaSyCrmVDlBwRkkzP_rYY3mXBKw_ihrkV3tVM",
  authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN || "dialek-6a219.firebaseapp.com",
  projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID || "dialek-6a219",
  storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET || "dialek-6a219.firebasestorage.app",
  messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID || "423916223695",
  appId: import.meta.env.VITE_FIREBASE_APP_ID || "1:423916223695:web:449bd44c54cad998d8cbba"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

console.log("✅ Firebase initialized");

let currentUser = null;

// ✅ FIXED: Safe element access dengan null checks
const elements = {
  nameInput: document.getElementById('name'),
  usernameInput: document.getElementById('username'),
  emailInput: document.getElementById('email'),
  phoneInput: document.getElementById('phone'),
  profileImage: document.getElementById('profile-image'),
  profilePicture: document.getElementById('profile-picture'),
  saveBtn: document.getElementById('save-btn'),
  deleteBtn: document.getElementById('delete-btn'),
  homeBtn: document.getElementById('home'),
  loadingMsg: document.getElementById('loading-message'),
  loadingOverlay: document.getElementById('loading-overlay'),
  errorBanner: document.getElementById('error-banner'),
  errorMessage: document.getElementById('error-message'),
  successBanner: document.getElementById('success-banner'),
  successMessage: document.getElementById('success-message'),
  settingsForm: document.getElementById('settings-form'),
};

function hideLoadingOverlay() {
  if (elements.loadingOverlay) {
    elements.loadingOverlay.style.display = 'none';
  }
}

function showErrorBanner(message) {
  if (elements.errorMessage && elements.errorBanner) {
    elements.errorMessage.textContent = message;
    elements.errorBanner.classList.add('show');
    setTimeout(() => elements.errorBanner.classList.remove('show'), 5000);
  }
}

function showSuccessBanner(message) {
  if (elements.successMessage && elements.successBanner) {
    elements.successMessage.textContent = message;
    elements.successBanner.classList.add('show');
    setTimeout(() => elements.successBanner.classList.remove('show'), 5000);
  }
}

function showStatus(message, isLoading = false) {
  if (!elements.loadingMsg) return;
  
  if (isLoading) {
    elements.loadingMsg.textContent = message;
    elements.loadingMsg.classList.remove('hidden');
    if (elements.saveBtn) elements.saveBtn.disabled = true;
    if (elements.deleteBtn) elements.deleteBtn.disabled = true;
  } else {
    elements.loadingMsg.classList.add('hidden');
    if (elements.saveBtn) elements.saveBtn.disabled = false;
    if (elements.deleteBtn) elements.deleteBtn.disabled = false;
  }
}

// ✅ UPLOAD FOTO PROFIL
if (elements.profilePicture) {
  elements.profilePicture.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    if (!currentUser) {
      alert('Silakan login terlebih dahulu');
      return;
    }

    if (file.size > 5 * 1024 * 1024) {
      alert('Ukuran file maksimal 5MB');
      return;
    }

    if (!file.type.startsWith('image/')) {
      alert('File harus berupa gambar');
      return;
    }

    try {
      showStatus('Mengunggah foto...', true);
      
      const imageRef = ref(storage, `profile/${currentUser.uid}_${Date.now()}.jpg`);
      await uploadBytes(imageRef, file);
      const url = await getDownloadURL(imageRef);
      
      if (elements.profileImage) elements.profileImage.src = url;
      
      await setDoc(doc(db, "users", currentUser.uid), {
        profileImage: url,
        updated_at: new Date().toISOString()
      }, { merge: true });
      
      showStatus('', false);
      showSuccessBanner('✅ Foto profil berhasil diperbarui');
    } catch (error) {
      console.error('❌ Upload error:', error);
      showStatus('', false);
      showErrorBanner('Gagal mengunggah foto: ' + error.message);
    }
  });
}

// ✅ SIMPAN PROFIL
if (elements.saveBtn) {
  elements.saveBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    
    if (!currentUser) {
      alert("Silakan login terlebih dahulu");
      return;
    }

    const name = elements.nameInput.value.trim();
    const username = elements.usernameInput.value.trim();
    const phone = elements.phoneInput.value.trim();

    if (!name || !username) {
      alert("Nama dan username harus diisi");
      return;
    }

    if (username.length < 3) {
      alert("Username minimal 3 karakter");
      return;
    }

    try {
      showStatus('Menyimpan profil...', true);
      
      const profileData = {
        name,
        username: username.toLowerCase(),
        phone,
        email: currentUser.email,
        profileImage: elements.profileImage ? elements.profileImage.src : '../assets/pp.webp',
        updated_at: new Date().toISOString()
      };

      // Simpan data profil ke Firestore
      await setDoc(doc(db, "users", currentUser.uid), profileData, { merge: true });

      // Simpan ke localStorage
      localStorage.setItem('name', name);
      localStorage.setItem('username', username);
      localStorage.setItem('phone', phone);

      showStatus('', false);
      showSuccessBanner("✅ Profil berhasil diperbarui!");
    } catch (error) {
      console.error('❌ Save error:', error);
      showStatus('', false);
      showErrorBanner("Gagal menyimpan profil: " + error.message);
    }
  });
}

// ✅ HAPUS AKUN
if (elements.deleteBtn) {
  elements.deleteBtn.addEventListener('click', async () => {
    if (!currentUser) {
      alert("Silakan login terlebih dahulu");
      return;
    }

    const confirmed = confirm(
      "⚠️ PERINGATAN!\n\n" +
      "Apakah Anda yakin ingin menghapus akun?\n\n" +
      "• Semua data akan hilang permanen\n" +
      "• Tindakan ini TIDAK DAPAT DIBATALKAN\n\n" +
      "Ketik 'HAPUS' pada prompt berikutnya untuk konfirmasi."
    );
    
    if (!confirmed) return;

    const confirmText = prompt("Ketik 'HAPUS' untuk mengkonfirmasi:");
    
    if (confirmText !== 'HAPUS') {
      alert("Penghapusan akun dibatalkan");
      return;
    }

    try {
      showStatus('Menghapus akun...', true);
      
      // Hapus data user dari Firestore
      await deleteDoc(doc(db, "users", currentUser.uid));
      
      // Hapus user dari Firebase Auth
      await deleteUser(currentUser);
      
      // Hapus localStorage
      localStorage.clear();
      
      alert("Akun berhasil dihapus");
      window.location.href = "./daftar.html";
    } catch (error) {
      console.error('❌ Delete error:', error);
      showStatus('', false);
      
      if (error.code === 'auth/requires-recent-login') {
        alert("Untuk keamanan, Anda harus login kembali sebelum menghapus akun.");
        window.location.href = "./masuk.html";
      } else {
        showErrorBanner("Gagal menghapus akun: " + error.message);
      }
    }
  });
}

// ✅ NAVIGASI KE HOME
if (elements.homeBtn) {
  elements.homeBtn.addEventListener('click', () => {
    window.location.href = "./akun-pengguna.html";
  });
}

if (elements.settingsForm) {
  elements.settingsForm.addEventListener('submit', (e) => {
    e.preventDefault();
  });
}

// ✅ HANDLE AUTH STATE
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Silakan login terlebih dahulu");
    window.location.href = "./masuk.html";
    return;
  }

  currentUser = user;

  try {
    // Tampilkan email user
    if (elements.emailInput) elements.emailInput.value = user.email || '';

    // Load data user dari Firestore
    const userDoc = await getDoc(doc(db, "users", user.uid));
    
    if (userDoc.exists()) {
      const userData = userDoc.data();
      
      if (elements.nameInput) elements.nameInput.value = userData.name || '';
      if (elements.usernameInput) elements.usernameInput.value = userData.username || '';
      if (elements.phoneInput) elements.phoneInput.value = userData.phone || '';
      
      const imageUrl = userData.profileImage || '../assets/pp.webp';
      if (elements.profileImage) elements.profileImage.src = imageUrl;
    }

    hideLoadingOverlay();
  } catch (error) {
    console.error('❌ Error loading profile:', error);
    hideLoadingOverlay();
    showErrorBanner("Gagal memuat profil: " + error.message);
  }
});

console.log('✅ Pengaturan loaded successfully');
</script>

</body>
</html>
