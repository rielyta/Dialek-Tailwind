    <section class="main flex flex-col mx-auto w-4/5 items-center flex-grow space-y-16">

    <footer class="flex items-center justify-between w-full px-4 py-4">
        <button id="kembali-button" class="button-custom2 text-sm mx-6">
            Kembali
        </button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrmVDlBwRkkzP_rYY3mXBKw_ihrkV3tVM",
            authDomain: "dialek-6a219.firebaseapp.com",
            databaseURL: "https://dialek-6a219-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dialek-6a219",
            storageBucket: "dialek-6a219.firebasestorage.app",
            messagingSenderId: "423916223695",
            appId: "1:423916223695:web:449bd44c54cad998d8cbba",
            measurementId: "G-4SLBH47WTM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Toggle Sidebar Function
        window.toggleSidebar = function() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        };

        // Check authentication and load user data
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        document.getElementById('account-username').textContent = userData.username || 'User';
                        
                        // Load progress for Subjek (example: 50%)
                        const progress = (userData.materi_subjek_progress || 0);
                        document.getElementById('progress-subjek').style.width = progress + '%';
                    }
                } catch (error) {
                    console.error("Error loading user data:", error);
                }
            } else {
                alert("Silakan login terlebih dahulu");
                window.location.href = "../../masuk.html";
            }
        });

        // Navigation handlers
        document.getElementById("profile-button").addEventListener("click", () => {
            window.location.href = "./akun-pengguna.html";
        });

        document.getElementById("masuk-materi").addEventListener("click", () => {
            window.location.href = "./rating_materi/rating_subjek.html";
        });

        document.getElementById("kembali-button").addEventListener("click", () => {
            window.location.href = "./dashboard-batak.html";
        });

        document.getElementById("home").addEventListener("click", () => {
            window.location.href = "./dashboard-batak.html";
        });

        // Logout handler
        document.getElementById("logout-button").addEventListener("click", async (event) => {
            event.preventDefault();
            const confirmed = confirm("Apakah Anda yakin ingin keluar?");
            if (confirmed) {
                try {
                    await signOut(auth);
                    window.location.href = "../../index.html";
                } catch (error) {
                    console.error("Logout error:", error);
                    alert("Gagal logout. Silakan coba lagi.");
                }
            }
        });
    </script>
