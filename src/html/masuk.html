<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    ============================================
    Dialek.id - Login Page (masuk.html)
    ============================================
    
    SECURITY ARCHITECTURE:
    - User authentication via Firebase Auth (Email/Password or Google)
    - User data (non-sensitive) stored in localStorage for persistence
    - Private keys stored in sessionStorage (auto-clears on tab close)
    - All encryption/decryption happens client-side via Web Crypto API
    
    AUTHENTICATION FLOW:
    1. User submits email + password OR logs in via Google
    2. Firebase Auth validates credentials
    3. User profile data fetched from Firestore
    4. Non-sensitive data → localStorage (persistent)
    5. Private key → sessionStorage if exists (session-based)
    6. Redirect to dashboard
    
    SECURITY NOTES:
    - Private keys are NOT managed by login page (set during signup)
    - If private key missing: user cannot decrypt forum posts
    - Solution: User must logout/re-login from signup page to regenerate keys
    - sessionStorage auto-clears on tab close for enhanced security
    
    For security architecture details, see SECURITY_ARCHITECTURE.md
    ============================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialek.id - Masuk</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/src/styles/style2.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .input-container {
            position: relative;
        }
        
        .input-container input {
            background-color: transparent;
            padding-left: 2.5rem;
            padding-right: 10px; 
        }
        
        .input-container ion-icon {
            position: absolute;
            left: 10px; 
            top: 50%;
            transform: translateY(-50%);
            color: black;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            pointer-events: none;
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-custom-radial font-inter flex flex-col min-h-screen">
    <nav class="flex items-center justify-between w-full p-12">
        <div id="landing-page" class="logo font-irish m-0 text-2xl cursor-pointer">dialek.id</div>
    </nav>
    
    <section class="main flex flex-col mx-auto w-4/5 flex-grow">
        <div data-aos="fade-up" class="flex items-center justify-center px-4">
            <div class="bg-shadow p-6 rounded-lg w-full max-w-md">
                <h2 class="text-4xl font-bold text-center text-gradient mb-6 w-full">Masuk</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label class="block text-custom2 text-lg font-semibold mb-2" for="login">E-mail</label>
                        <div class="input-container flex items-center bg-bg-form border border-gray-300 rounded-lg">
                            <input type="email" name="login" id="login" placeholder="nama@domain.com" class="w-full text-sm bg-bg-form px-3 py-2 border-none rounded-lg text-form focus:outline-none" required />
                            <ion-icon name="mail" class="pr-4"></ion-icon>
                        </div>
                        <p class="error-message" id="email-error">Email tidak valid</p>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-custom2 text-lg font-semibold mb-2" for="password">Kata Sandi</label>
                        <div class="input-container flex items-center bg-bg-form border border-gray-300 rounded-lg">
                            <input type="password" name="password" id="password" placeholder="Masukkan kata sandi" class="w-full text-sm bg-bg-form px-3 py-2 border-none rounded-lg text-form focus:outline-none" required />
                            <ion-icon name="lock-closed" class="pr-4"></ion-icon>
                        </div>
                        <p class="error-message" id="password-error">Kata sandi harus diisi</p>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" id="login-btn" class="text-lg py-2 bg-custom-green-button w-40 text-white font-bold rounded-lg shadow-0 hover:bg-custom-green-button hover:opacity-80 transition">
                            Masuk
                        </button>
                    </div>
                    
                    <div class="my-4 flex items-center">
                        <hr class="flex-grow border-t border-black" />
                        <span class="mx-4 text-black">atau</span>
                        <hr class="flex-grow border-t border-black" />
                    </div>
                    
                    <div class="flex flex-col space-y-3">
                        <div class="relative w-full">
                            <button type="button" id="google-login" class="flex justify-center items-center w-full py-2 border border-green-600 rounded-full text-green-700 hover:bg-green-50 transition duration-300">
                                Masuk dengan akun Google
                            </button>
                            <img src="/src/assets/Google.webp" alt="Google Logo" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-6 w-6" />
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-black">Belum Punya Akun? <a href="daftar.html" class="text-custom1 font-bold hover:underline">Daftar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module">
        AOS.init();
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrmVDlBwRkkzP_rYY3mXBKw_ihrkV3tVM",
            authDomain: "dialek-6a219.firebaseapp.com",
            databaseURL: "https://dialek-6a219-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dialek-6a219",
            storageBucket: "dialek-6a219.firebasestorage.app",
            messagingSenderId: "423916223695",
            appId: "1:423916223695:web:449bd44c54cad998d8cbba",
            measurementId: "G-4SLBH47WTM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        async function storeUserData(uid) {
            try {
                const userDoc = await getDoc(doc(db, 'users', uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    // Store non-sensitive user metadata in localStorage (auto-persisted)
                    localStorage.setItem('firebase_uid', uid);
                    localStorage.setItem('username', userData.username || 'User');
                    localStorage.setItem('email', userData.email || '');
                    localStorage.setItem('name', userData.name || 'User');
                    localStorage.setItem('profile_image', userData.profile_image || '/src/assets/pp.webp');
                    localStorage.setItem('phone', userData.phone || '');
                    
                    // Check if private key exists in sessionStorage
                    // Note: Private keys are session-based and auto-clear on tab close
                    const privateKeyExists = sessionStorage.getItem(`privKey_${uid}`);
                    if (!privateKeyExists) {
                        console.warn('⚠️ Private key not found in sessionStorage');
                        console.warn('ℹ️ User may not have completed signup with key generation');
                        console.warn('ℹ️ Forum encryption/decryption will not work without private key');
                    }
                    
                    return true;
                }
                return false;
            } catch (error) {
                console.error("Error fetching user data:", error);
                return false;
            }
        }

        function validateForm() {
            let isValid = true;
            const email = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;

            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));

            if (!email || !email.includes('@')) {
                document.getElementById('email-error').classList.add('show');
                isValid = false;
            }

            if (!password) {
                document.getElementById('password-error').classList.add('show');
                isValid = false;
            }

            return isValid;
        }

        function setLoadingState(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.dataset.originalText = button.textContent;
                button.innerHTML = '<span class="spinner"></span> Memproses...';
            } else {
                button.classList.remove('loading');
                button.textContent = button.dataset.originalText || 'Masuk';
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;

            const email = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            setLoadingState(btn, true);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                const success = await storeUserData(user.uid);
                
                if (success) {
                    alert('Login berhasil!');
                    window.location.href = "/src/html/dashboardBatak.html";
                } else {
                    alert('Data pengguna tidak ditemukan!');
                    setLoadingState(btn, false);
                }
            } catch (error) {
                console.error('Login Error:', error);
                setLoadingState(btn, false);

                if (error.code === 'auth/invalid-credential' || 
                    error.code === 'auth/user-not-found' || 
                    error.code === 'auth/wrong-password') {
                    alert('Email atau kata sandi salah!');
                } else if (error.code === 'auth/invalid-email') {
                    alert('Email tidak valid!');
                } else if (error.code === 'auth/too-many-requests') {
                    alert('Terlalu banyak percobaan login. Silakan coba lagi nanti.');
                } else if (error.code === 'auth/user-disabled') {
                    alert('Akun ini telah dinonaktifkan.');
                } else {
                    alert('Terjadi kesalahan: ' + error.message);
                }
            }
        });

        document.getElementById('google-login').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    alert('Akun tidak ditemukan. Silakan daftar terlebih dahulu.');
                    await auth.signOut();
                    window.location.href = "/daftar.html";
                    return;
                }
                
                const success = await storeUserData(user.uid);
                
                if (success) {
                    alert('Login berhasil dengan Google!');
                    window.location.href = "/src/html/dashboardBatak.html";
                } else {
                    alert('Data pengguna tidak ditemukan!');
                }
            } catch (error) {
                console.error('Google Login Error:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    // User closed popup
                } else if (error.code === 'auth/cancelled-popup-request') {
                    // Multiple popups
                } else {
                    alert('Terjadi kesalahan saat login dengan Google: ' + error.message);
                }
            }
        });

        document.getElementById('landing-page').addEventListener('click', () => {
            window.location.href = "/index.html";
        });
    </script>
</body>
</html>
